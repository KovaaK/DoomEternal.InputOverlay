<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="keyboard">
        <div>
            <div class="white-space"></div>
            <div class="small-white-space"></div>
            <div class="button" id="KeyW"><i class="arrow up"></i></p></div>
            <div class="small-white-space"></div>
            <div class="white-space"></div>
        </div>
        <div class="line"></div>
        <div>
            <div class="button" id="KeyA"><i class="arrow left"></i></p></div>
            <div class="small-white-space"></div>
            <div class="white-space"></div>
            <div class="small-white-space"></div>
            <div class="button" id="KeyD"><i class="arrow right"></i></p></div>
        </div>

        <div class="line"></div>
        <div>
            <div class="button" id="Shift"><img class="movementIcon" src="images/dash.png" height="20" width="20"></div>
            <div class="small-white-space"></div>
            <div class="button" id="KeyS"><i class="arrow down"></i></p></div>
            <div class="small-white-space"></div>
            <div class="button" id="Space">^</div>
        </div>
    </div>
    <script type="text/javascript" src="engine.js"></script>
    <script type="text/javascript">
        listenEvents(1);
    </script>
</body>
</html>
